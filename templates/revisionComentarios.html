<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revision de comentarios</title>
    <link rel="stylesheet" href={{ url_for('static', filename='css/estiloRevisionComentarios.css') }}>
    <link rel="stylesheet" href={{ url_for('static', filename='css/normalize.min.css') }}>
    <link rel="stylesheet" href={{ url_for('static', filename='css/icon/fontsAwesome/css/all.css') }}>
</head>
<body>
    <header>
        <div class="barraNaranja">
            <div class="titulo">
                <h1>REVISION COMENTARIOS</h1>
            </div>
        </div>
    
        <div class="blanca1">
            <label for="numeroPedido">Producto</label>
            <input type="text">
            <div class="lupa">
                <button>
                    <i class="fas fa-search"></i> Buscar
                </button>
            </div>
        </div>
    
        <div class="blanca2">
            <input type="date" name="inicio" id="finicio">
            <input type="date" name="fin" id="ffin">
        </div>
    </header>

    <section>
        <div id="fondo">
            <div class="general">
                    <table>
                        <thead>
                            <tr>
                                <td>FECHA</td>
                                <td>PRODUCTO</td>
                                <td>COMENTARIO</td>
                            </tr>
                        </thead>
                    </table>

            </div>
        </div>
        
    </section>

    <footer>
        <p><span>Grupo 17 equipo 4 Univesidad del norte</span></p>
    </footer>
</body>
</html>
